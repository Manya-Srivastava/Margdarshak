<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #202b37, #5a7a93);
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .role-selection-container {
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            max-width: 600px;
            width: 90%;
        }

        .role-selection-container h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .role-selection-container p {
            margin-bottom: 30px;
            font-size: 1.1em;
            color: #d0d0d0;
        }

        .role-options {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        .role-card {
            background-color: #324454;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            flex: 1;
            max-width: 250px;
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }

        .role-card img {
            width: 60px;
            margin-bottom: 20px;
        }

        .role-card h2 {
            font-size: 1.5em;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .role-card p {
            font-size: 1em;
            color: #d0d0d0;
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #d0d0d0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .role-options {
                flex-direction: column;
                align-items: center;
            }

            .role-card {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="role-selection-container">
        <h1>Welcome to Margdarshak</h1>
        <p>Select your role to explore the platform:</p>
        <div class="role-options">
           
            
            <div class="role-card" id="userCard">
                <img src="https://img.icons8.com/ios-filled/100/ffffff/user.png" alt="User Icon">
                <h2>USER</h2>
                <p>Explore routes, track buses, and optimize your travel experience.</p>
            </div>

            <!-- Operator Role -->
            <div class="role-card" id="operatorCard">
                <img src="https://img.icons8.com/material-outlined/64/ffffff/administrator-male.png" alt="Operator Icon">
                <h2>OPERATOR</h2>
                <p>Manage operations, monitor routes, and enhance transit efficiency.</p>
            </div>
        </div>
        <div class="footer">
            <p>Powered by Transit Optimization AI</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Role Selection Page Loaded");

            // Get references to the role cards
            const userCard = document.getElementById('userCard');
            const operatorCard = document.getElementById('operatorCard');

            // Add click event for USER card
            userCard.addEventListener('click', () => {
                console.log("User role selected");
                // Redirect to user dashboard
                window.location.href = "index1.html";
            });

            // Add click event for OPERATOR card
            operatorCard.addEventListener('click', () => {
                console.log("Operator role selected");
                // Redirect to operator dashboard
                window.location.href = "index.html";
            });
        });
    </script>
</body>
</html>
